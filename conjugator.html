        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, var(--glow-color-light) 0%, transparent 50%);
            opacity: var(--bg-brightness);
            transition: opacity 0.3s ease;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--particle-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);

            }
            25% {

            }
            50% {

        .container {

        /* Settings Button */
        .settings-btn {

        .settings-btn:hover {

        /* Settings Panel */

        .settings-header {

        .theme-option {
            width: 75px;

        }

        /* Hamburger Menu Styles */
        .navbar {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1100;
        }

        .hamburger {
            width: 44px;
            height: 44px;
            background: #1a1a1a00;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 100;
        }
        .hamburger::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, var(--glow-color-light), transparent);
            opacity: 0;
            transition: var(--transition);
        }
        .hamburger.hide {
            display: none !important;
        }
        .hamburger:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.05);
        }
        .hamburger:hover::before { opacity: 1; }

        .hamburger-lines { position: relative; z-index: 2; }
        .hamburger-line {
            width: 16px;
            height: 2px;
            background: var(--text-secondary);
            margin: 3px 0;
            transition: var(--transition);
            border-radius: 2px;
        }
        .hamburger:hover .hamburger-line { background: var(--primary-color); }

        .hamburger.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;

            align-items: center;

            z-index: 1200;

        }
        .nav-close-btn:hover {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 12px var(--glow-color);
        }

            background: #1a1a1a30;

        function romanizeTamil(str, mode) {
            if (!str || mode === 'off') return '';
            const map = mode === 'iso' ? isoMap : simpleMap;
            
            let result = '';
            let i = 0;
            
            while (i < str.length) {
                let matched = false;
                
                // Try longer sequences first (4, 3, 2, 1 characters)
                for (let len = 4; len >= 1; len--) {
                    if (i + len <= str.length) {
                        let substr = str.substring(i, i + len);
                        if (map[substr]) {
                            result += map[substr];
                            i += len;
                            matched = true;
                            break;
                        }
                    }
                }
                
                // If no match found, keep the original character
                if (!matched) {
                    result += str[i];
                    i++;
                }
            }

            return result;
        }

        // Split conjugation into Tamil and transliteration
        function processConjugationHTML(html, translitMode, verbEnding) {
            const pronounMap = {
                "Sg.1": "à®¨à®¾à®©à¯",
                "Sg.2": "à®¨à¯€",
                "Sg.3 masculine": "à®…à®µà®©à¯",

                "Pl.2": "à®¨à¯€à®™à¯à®•à®³à¯",
                "Pl.3 epicene": "à®…à®µà®°à¯à®•à®³à¯",
                "Pl.3 neuter": "à®…à®µà¯ˆ",
                "All persons": "à®…à®©à¯ˆà®µà®°à¯à®®à¯"
            };

            const wrapper = document.createElement("div");
            wrapper.innerHTML = html;

            // Remove "Verbs conjugated like ..." and "Sample Sentences"
            wrapper.querySelectorAll('div, p, span, h4').forEach(el => {
                const txt = el.textContent.trim();
                if (
                    /^verbs conjugated like/i.test(txt) ||
                    /^sample sentences/i.test(txt)
                ) {
                    el.remove();
                }
            });

            // Remove duplicate consecutive tense headers (h4)
            let lastHeader = null;
            wrapper.querySelectorAll('h4').forEach(hdr => {
                const txt = hdr.textContent.trim();
                if (lastHeader && lastHeader.textContent.trim() === txt) {
                    hdr.remove();
                } else {
                    lastHeader = hdr;
                }
            });

            // Get all verb tables
            const tables = wrapper.querySelectorAll("table.verbtense");

            tables.forEach(table => {
                let hasTamilRows = false;
                const rows = table.querySelectorAll("tr");
                rows.forEach(row => {
                    const cells = row.querySelectorAll("td");
                    if (cells.length >= 2) {
                        // Pronoun replacement
                        let pronounText = cells[0].textContent.trim();

                        // Remove row if pronoun contains both "conditional" and "informal"
                        const pronounLower = pronounText.toLowerCase();
                        if (pronounLower.includes('conditional') && pronounLower.includes('informal')) {
                            row.remove();
                            return;
                        }

                        if (pronounMap[pronounText]) {
                            cells[0].textContent = pronounMap[pronounText];
                        }
                        cells[0].classList.add('pronoun');

                        const wordCell = cells[1];
                        let text = wordCell.textContent.trim();

                        // Handle semicolon-separated conjugations based on verb ending
                        if (verbEnding && text.includes(';')) {
                            const parts = text.split(';').map(p => p.trim());
                            if (parts.length > 1) {
                                if (verbEnding === 'à®¤à¯à®¤à®²à¯') {
                                    // Check which side contains à®•à¯à®•à®¿à®±à¯‡à®©à¯ pattern
                                    const beforeHasPattern = parts[0].includes('à®•à¯à®•à®¿à®±à¯‡à®©à¯') || parts[0].includes('à®•à¯à®•à®¿à®±à®¾') || parts[0].includes('à®•à¯à®•à®¿à®±');
                                    const afterHasPattern = parts[1].includes('à®•à¯à®•à®¿à®±à¯‡à®©à¯') || parts[1].includes('à®•à¯à®•à®¿à®±à®¾') || parts[1].includes('à®•à¯à®•à®¿à®±');
                                    
                                    if (afterHasPattern) {
                                        text = parts[1]; // Use after semicolon
                                    } else if (beforeHasPattern) {
                                        text = parts[0]; // Use before semicolon
                                    } else {
                                        text = parts[1]; // Default to after
                                    }
                                } else if (verbEnding === 'à®¤à®²à¯') {
                                    // Check which side does NOT contain à®•à¯à®•à®¿à®±à¯‡à®©à¯ pattern
                                    const beforeHasPattern = parts[0].includes('à®•à¯à®•à®¿à®±à¯‡à®©à¯') || parts[0].includes('à®•à¯à®•à®¿à®±à®¾') || parts[0].includes('à®•à¯à®•à®¿à®±');
                                    const afterHasPattern = parts[1].includes('à®•à¯à®•à®¿à®±à¯‡à®©à¯') || parts[1].includes('à®•à¯à®•à®¿à®±à®¾') || parts[1].includes('à®•à¯à®•à®¿à®±');
                                    
                                    if (!beforeHasPattern && afterHasPattern) {
                                        text = parts[0]; // Use before semicolon (doesn't have pattern)
                                    } else if (beforeHasPattern && !afterHasPattern) {
                                        text = parts[1]; // Use after semicolon (doesn't have pattern)
                                    } else {
                                        text = parts[0]; // Default to before
                                    }
                                }
                            }
                        }

                        // Remove row if any Latin letters are present
                        if (/[a-zA-Z]/.test(text)) {
                            row.remove();
                        } else {
                            hasTamilRows = true;
                            wordCell.innerHTML = `<span class="tamil-word">${text}</span>`;

                            // Handle transliteration column
                            if (translitMode && translitMode !== 'off') {
                                // Check for existing transliteration cell (3rd cell)
                                const existingTranslit = row.querySelector('td:nth-child(3)');
                                if (existingTranslit) {
                                    existingTranslit.remove();
                                }
                                // Add new transliteration column
                                const translitCell = document.createElement('td');
                                translitCell.className = 'translit';
                                const romanized = romanizeTamil(text, translitMode);
                                translitCell.textContent = romanized;
                                row.appendChild(translitCell);
                            } else {
                                // Remove transliteration cell if mode is off
                                const existingTranslit = row.querySelector('td:nth-child(3)');
                                if (existingTranslit) {
                                    existingTranslit.remove();
                                }
                            }
                        }
                    }
                });

                // If no Tamil rows remain, remove the table (including its header)
                if (!hasTamilRows) {
                    if (table.previousElementSibling && table.previousElementSibling.tagName === 'H4') {
                        table.previousElementSibling.remove();
                    }
                    table.remove();
                    return;
                }

                // For negative tables: if all remaining rows have the same conjugation, reduce to one row
                const tamilRows = Array.from(table.querySelectorAll('tr')).filter(row => {
                    const cells = row.querySelectorAll('td');
                    return cells.length >= 2 && !/[a-zA-Z]/.test(cells[1].textContent.trim());
                });
                if (tamilRows.length > 1) {
                    const firstConj = tamilRows[0].querySelectorAll('td')[1].textContent.trim();
                    const allSame = tamilRows.every(row => row.querySelectorAll('td')[1].textContent.trim() === firstConj);
                    if (allSame) {
                        // Remove all but the first row
                        tamilRows.slice(1).forEach(row => row.remove());
                        // Change pronoun cell to "All persons" (in Tamil)
                        const pronounCell = tamilRows[0].querySelectorAll('td')[0];
                        pronounCell.textContent = pronounMap["All persons"];
                        pronounCell.classList.add('pronoun');
                    }
                }
            });

            return wrapper.innerHTML;
        }

            // Transform ending: à®£à¯/à®³à¯/à®²à¯ â†’ à®£à¯/à®³à¯/à®²à¯

            setTheme(savedTheme);
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.toggle('active', option.dataset.theme === savedTheme);
            });
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            setTimeout(() => {
                updateParticleColors();
            }, 100);
        }

        function updateParticleColors() {
            const particles = document.querySelectorAll('.particle');
            const computedStyle = getComputedStyle(document.documentElement);
            const particleColor = computedStyle.getPropertyValue('--particle-color').trim();
            
            particles.forEach(particle => {
                particle.style.background = particleColor;
            });
        }

        // Create particles
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // Event Listeners
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('open');
            overlay.classList.add('show');
        });

        function closeSettingsPanel() {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('show');
        }

        closeSettings.addEventListener('click', closeSettingsPanel);
        overlay.addEventListener('click', closeSettingsPanel);

        // Theme Selection
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                setTheme(option.dataset.theme);
            });
        });

        // Search Events
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initBrightness();
            createParticles();
            updateParticleColors();
        });

        // Brightness Control (synced from index.html)
        function getBrightness() {
            return localStorage.getItem('brightness') || '100';
        }

        function setBrightness(value) {
            localStorage.setItem('brightness', value);
            // Convert 0-200 range to 0-2 opacity multiplier
            const opacity = (value / 100) * 1.5;
            document.documentElement.style.setProperty('--bg-brightness', opacity);
        }

        function initBrightness() {
            const brightness = getBrightness();
            // Always apply brightness even if slider doesn't exist (for other pages)
            setBrightness(brightness);
        }

        // Interactive particle effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 3 === 0) {
                    const rect = particle.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const distance = Math.sqrt(x * x + y * y);
                    
                    if (distance < 150) {
                        particle.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px) scale(1.2)`;
                        particle.style.opacity = '1';
                    }
                }
            });
        });

        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/TamilDictionaryWebsite/service-worker.js')
              .then(function(registration) {
                console.log('Service Worker registered!');
              })
              .catch(function(error) {
                console.log('Service Worker registration failed:', error);
              });
          });
        }
    </script>
</body>
</html>
