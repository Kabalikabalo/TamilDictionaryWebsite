<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Dictionary - Search & Learn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Tamil:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b35;
            --secondary-color: #ff8c42;
            --accent-color: #ffa726;
            --glow-color: rgba(255, 107, 53, 0.3);
            --glow-color-light: rgba(255, 107, 53, 0.1);
            --glow-color-medium: rgba(255, 107, 53, 0.2);
            --particle-color: #ff6b35;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #333333;
            --shadow-light: 0 4px 20px var(--glow-color);
            --shadow-medium: 0 8px 30px var(--glow-color);
            --shadow-heavy: 0 20px 60px var(--glow-color);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        /* Theme variations */
        [data-theme="orange"] {
            --primary-color: #ff6b35;
            --secondary-color: #ff8c42;
            --accent-color: #ffa726;
            --glow-color: rgba(255, 107, 53, 0.3);
            --glow-color-light: rgba(255, 107, 53, 0.1);
            --glow-color-medium: rgba(255, 107, 53, 0.2);
            --particle-color: #ff6b35;
        }

        [data-theme="blue"] {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --accent-color: #93c5fd;
            --glow-color: rgba(59, 130, 246, 0.3);
            --glow-color-light: rgba(59, 130, 246, 0.1);
            --glow-color-medium: rgba(59, 130, 246, 0.2);
            --particle-color: #3b82f6;
        }

        [data-theme="purple"] {
            --primary-color: #8b5cf6;
            --secondary-color: #a78bfa;
            --accent-color: #c4b5fd;
            --glow-color: rgba(139, 92, 246, 0.3);
            --glow-color-light: rgba(139, 92, 246, 0.1);
            --glow-color-medium: rgba(139, 92, 246, 0.2);
            --particle-color: #8b5cf6;
        }

        [data-theme="green"] {
            --primary-color: #10b981;
            --secondary-color: #34d399;
            --accent-color: #6ee7b7;
            --glow-color: rgba(16, 185, 129, 0.3);
            --glow-color-light: rgba(16, 185, 129, 0.1);
            --glow-color-medium: rgba(16, 185, 129, 0.2);
            --particle-color: #10b981;
        }

        [data-theme="red"] {
            --primary-color: #ef4444;
            --secondary-color: #f87171;
            --accent-color: #fca5a5;
            --glow-color: rgba(239, 68, 68, 0.3);
            --glow-color-light: rgba(239, 68, 68, 0.1);
            --glow-color-medium: rgba(239, 68, 68, 0.2);
            --particle-color: #ef4444;
        }

        [data-theme="cyan"] {
            --primary-color: #06b6d4;
            --secondary-color: #22d3ee;
            --accent-color: #67e8f9;
            --glow-color: rgba(6, 182, 212, 0.3);
            --glow-color-light: rgba(6, 182, 212, 0.1);
            --glow-color-medium: rgba(6, 182, 212, 0.2);
            --particle-color: #06b6d4;
        }

        [data-theme="pink"] {
            --primary-color: #ec4899;
            --secondary-color: #f472b6;
            --accent-color: #f9a8d4;
            --glow-color: rgba(236, 72, 153, 0.3);
            --glow-color-light: rgba(236, 72, 153, 0.1);
            --glow-color-medium: rgba(236, 72, 153, 0.2);
            --particle-color: #ec4899;
        }

        [data-theme="amber"] {
            --primary-color: #f59e0b;
            --secondary-color: #fbbf24;
            --accent-color: #fcd34d;
            --glow-color: rgba(245, 158, 11, 0.3);
            --glow-color-light: rgba(245, 158, 11, 0.1);
            --glow-color-medium: rgba(245, 158, 11, 0.2);
            --particle-color: #f59e0b;
        }

        [data-theme="emerald"] {
            --primary-color: #059669;
            --secondary-color: #10b981;
            --accent-color: #34d399;
            --glow-color: rgba(5, 150, 105, 0.3);
            --glow-color-light: rgba(5, 150, 105, 0.1);
            --glow-color-medium: rgba(5, 150, 105, 0.2);
            --particle-color: #059669;
        }

        [data-theme="indigo"] {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --accent-color: #818cf8;
            --glow-color: rgba(79, 70, 229, 0.3);
            --glow-color-light: rgba(79, 70, 229, 0.1);
            --glow-color-medium: rgba(79, 70, 229, 0.2);
            --particle-color: #4f46e5;
        }

        [data-theme="rose"] {
            --primary-color: #f43f5e;
            --secondary-color: #fb7185;
            --accent-color: #fda4af;
            --glow-color: rgba(244, 63, 94, 0.3);
            --glow-color-light: rgba(244, 63, 94, 0.1);
            --glow-color-medium: rgba(244, 63, 94, 0.2);
            --particle-color: #f43f5e;
        }

        [data-theme="violet"] {
            --primary-color: #7c3aed;
            --secondary-color: #8b5cf6;
            --accent-color: #a78bfa;
            --glow-color: rgba(124, 58, 237, 0.3);
            --glow-color-light: rgba(124, 58, 237, 0.1);
            --glow-color-medium: rgba(124, 58, 237, 0.2);
            --particle-color: #7c3aed;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, var(--glow-color-light) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--particle-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0.3; 
            }
            25% { 
                transform: translateY(-100px) translateX(20px); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-60px) translateX(-20px); 
                opacity: 0.6; 
            }
            75% { 
                transform: translateY(-120px) translateX(10px); 
                opacity: 0.4; 
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px var(--glow-color);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Settings Button */
        .settings-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1100;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .settings-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: var(--card-bg);
            border-left: 1px solid var(--border-color);
            padding: 2rem;
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .theme-section {
            margin-bottom: 2rem;
        }

        .theme-label {
            display: block;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
        }

        .theme-option {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            background: var(--dark-bg);
            font-size: 0.85rem;
        }

        .theme-option.active {
            border-color: var(--primary-color);
            background: var(--glow-color-light);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .theme-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Hamburger Menu Styles */
        .navbar {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1100;
        }

        .hamburger {
            width: 44px;
            height: 44px;
            background: #1a1a1a00;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        .hamburger::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, var(--glow-color-light), transparent);
            opacity: 0;
            transition: var(--transition);
        }
        .hamburger:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.05);
        }
        .hamburger:hover::before { opacity: 1; }

        .hamburger-lines { position: relative; z-index: 2; }
        .hamburger-line {
            width: 16px;
            height: 2px;
            background: var(--text-secondary);
            margin: 3px 0;
            transition: var(--transition);
            border-radius: 2px;
        }
        .hamburger:hover .hamburger-line { background: var(--primary-color); }

        .hamburger.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            transition: var(--transition);
            z-index: 1050;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        .nav-menu.open {
            left: 0;
            box-shadow: 0 0 50px var(--glow-color);
        }

        .nav-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--glow-color-light), transparent);
        }
        .nav-items { padding: 1.5rem 0; }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
            cursor: pointer;
        }
        .nav-item:hover {
            color: var(--primary-color);
            background: var(--glow-color-light);
            border-left-color: var(--primary-color);
            transform: translateX(8px);
        }
        .nav-item.active {
            color: var(--primary-color);
            background: var(--glow-color-medium);
            border-left-color: var(--primary-color);
        }
        .nav-item i {
            width: 20px;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        /* Close button inside drawer */
        .nav-close-btn {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 1200;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .nav-close-btn:hover {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 12px var(--glow-color);
        }

        /* Nav overlay */
        .nav-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        .nav-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Search Section */
        .search-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-medium);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            animation: slideIn 2s ease-out;
        }

        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 4rem 1.2rem 1.5rem;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1.1rem;
            color: var(--text-primary);
            outline: none;
            transition: var(--transition);
            font-family: 'Inter', 'Noto Sans Tamil', sans-serif;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--glow-color-light);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.8rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }

        .search-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-medium);
        }

        .search-icon {
            margin-right: 0.5rem;
        }

        /* Toggle transliteration */
        .toggle-translit {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .toggle-translit:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .toggle-translit input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        /* Results Section */
        .results-section {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
        }

        .no-results-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .no-results-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Result Card */
        .result-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-medium);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
            border-color: var(--primary-color);
        }

        /* Verb tables */
        .verbtable {
            margin: 1.5rem 0;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .verbtable h4 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.8rem 1rem;
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .verbtense {
            width: 100%;
            border-collapse: collapse;
        }

        .verbtense td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .verbtense td {
            vertical-align: middle;
            text-align: left;
            padding: 0.8rem 1rem;
        }

        .verbtense .pronoun {
            font-weight: 600;
            color: var(--accent-color);
            width: 140px;         /* Fixed width for pronoun column */
            min-width: 110px;
            max-width: 180px;
            text-align: left;
            padding-left: 1rem;
            box-sizing: border-box;
        }

        .verbtense .tamil-word {
            font-family: 'Noto Sans Tamil', sans-serif;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-align: left;
            padding-left: 10rem;
            display: inline-block;
            min-width: 80px;
        }

        .verbtense tr td:first-child {
            width: 140px;
            min-width: 110px;
            max-width: 180px;
            padding-left: 1rem;
            box-sizing: border-box;
        }

        .verbtense tr:last-child td {
            border-bottom: none;
        }

        .verbtense tr:nth-child(even) {
            background: rgba(255,255,255,0.02);
        }

        .verbtense .pronoun {
            font-weight: 600;
            color: var(--accent-color);
            width: 30%;
        }

        .verbtense .tamil-word {
            font-family: 'Noto Sans Tamil', sans-serif;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .verbtense .translit.show {
            display: inline;
        }

        .verbtense .translit {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.95rem;
            padding-left: 1.5rem;
            min-width: 120px;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* Empty State */

        function romanizeTamil(str, mode) {
            if (!str || mode === 'off') return '';
            const map = mode === 'iso' ? isoMap : simpleMap;
            
            let result = '';
            let i = 0;
            
            while (i < str.length) {
                let matched = false;
                
                // Try longer sequences first (4, 3, 2, 1 characters)
                for (let len = 4; len >= 1; len--) {
                    if (i + len <= str.length) {
                        let substr = str.substring(i, i + len);
                        if (map[substr]) {
                            result += map[substr];
                            i += len;
                            matched = true;
                            break;
                        }
                    }
                }
                
                // If no match found, keep the original character
                if (!matched) {
                    result += str[i];
                    i++;
                }
            }

            return result;
        }
        // API fetch function
        async function fetchConjugation(word) {
            const endpoint = `https://api.verbix.com/conjugator/iv1/6153a464-b4f0-11ed-9ece-ee3761609078/1/50/150/${encodeURIComponent(word)}`;
            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error("Network error");
                const data = await response.json();
                return data;
            } catch (err) {
                console.error("API error:", err);
                return null;
            }
        }

        // Split conjugation into Tamil and transliteration
        function processConjugationHTML(html, translitMode) {
            const pronounMap = {
                "Sg.1": "நான்",
                "Sg.2": "நீ",
                "Sg.3 masculine": "அவன்",
                "Sg.3 feminine": "அவள்",
                "Sg.3 honorific": "அவர்",
                "Sg.3 neuter": "அது",
                "Pl.1": "நாம்/நாங்கள்",
                "Pl.2": "நீங்கள்",
                "Pl.3 epicene": "அவர்கள்",
                "Pl.3 neuter": "அவை",
                "All persons": "அனைவரும்"
            };

            const wrapper = document.createElement("div");
            wrapper.innerHTML = html;

            // Remove "Verbs conjugated like ..." and "Sample Sentences"
            wrapper.querySelectorAll('div, p, span, h4').forEach(el => {
                const txt = el.textContent.trim();
                if (
                    /^verbs conjugated like/i.test(txt) ||
                    /^sample sentences/i.test(txt)
                ) {
                    el.remove();
                }
            });

            // Get all verb tables
            const tables = wrapper.querySelectorAll("table.verbtense");

            tables.forEach(table => {
                let hasTamilRows = false;
                const rows = table.querySelectorAll("tr");
                rows.forEach(row => {
                    const cells = row.querySelectorAll("td");
                    if (cells.length >= 2) {
                        // Pronoun replacement
                        let pronounText = cells[0].textContent.trim();

                        // Remove row if pronoun contains both "conditional" and "informal"
                        const pronounLower = pronounText.toLowerCase();
                        if (pronounLower.includes('conditional') && pronounLower.includes('informal')) {
                            row.remove();
                            return;
                        }

                        if (pronounMap[pronounText]) {
                            cells[0].textContent = pronounMap[pronounText];
                        }
                        cells[0].classList.add('pronoun');

                        const wordCell = cells[1];
                        const text = wordCell.textContent.trim();

                        // Remove row if any Latin letters are present
                        if (/[a-zA-Z]/.test(text)) {
                            row.remove();
                        } else {
                            hasTamilRows = true;
                            wordCell.innerHTML = `<span class="tamil-word">${text}</span>`;

                            // Add transliteration column if requested
                            if (translitMode && translitMode !== 'off') {
                                // Only add if not already present
                                if (!cells[2]) {
                                    const translitCell = document.createElement('td');
                                    translitCell.className = 'translit';
                                    translitCell.textContent = romanizeTamil(text, translitMode);
                                    row.appendChild(translitCell);
                                }
                            }
                        }
                    }
                });

                // If no Tamil rows remain, remove the table (including its header)
                if (!hasTamilRows) {
                    if (table.previousElementSibling && table.previousElementSibling.tagName === 'H4') {
                        table.previousElementSibling.remove();
                    }
                    table.remove();
                    return;
                }

                // For negative tables: if all remaining rows have the same conjugation, reduce to one row
                const tamilRows = Array.from(table.querySelectorAll('tr')).filter(row => {
                    const cells = row.querySelectorAll('td');
                    return cells.length >= 2 && !/[a-zA-Z]/.test(cells[1].textContent.trim());
                });
                if (tamilRows.length > 1) {
                    const firstConj = tamilRows[0].querySelectorAll('td')[1].textContent.trim();
                    const allSame = tamilRows.every(row => row.querySelectorAll('td')[1].textContent.trim() === firstConj);
                    if (allSame) {
                        // Remove all but the first row
                        tamilRows.slice(1).forEach(row => row.remove());
                        // Change pronoun cell to "All persons" (in Tamil)
                        const pronounCell = tamilRows[0].querySelectorAll('td')[0];
                        pronounCell.textContent = pronounMap["All persons"];
                        pronounCell.classList.add('pronoun');
                    }
                }
            });

            return wrapper.innerHTML;
        }

        // Display conjugation results
        function displayConjugation(apiData, query) {
            if (!apiData.p1 || !apiData.p1.html) {
                showNoResults(query);
                return;
            }

            // Get convention from localStorage
            let translitMode = getTranslitConvention();

            // Initially, don't show transliteration
            let processedHTML = processConjugationHTML(apiData.p1.html, 'off');

            resultsSection.innerHTML = `
                <div class="results-header">
                    <div class="results-title">Verb Conjugation</div>
                    <div class="results-count">Results for "<strong>${query}</strong>"</div>
                    <label class="toggle-translit">
                        <input type="checkbox" id="showTranslit"> Show transliteration
                    </label>
                </div>
                <div class="result-card" id="conjCard">
                    ${processedHTML}
                </div>
            `;

            // Add toggle functionality
            const translitToggle = document.getElementById("showTranslit");
            translitToggle.addEventListener("change", (e) => {
                const mode = e.target.checked ? translitMode : 'off';
                // Re-process and re-render with or without transliteration
                const newHTML = processConjugationHTML(apiData.p1.html, mode);
                document.getElementById('conjCard').innerHTML = newHTML;
            });
        }

        // Search functionality
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showEmptyState();
                return;
            }

            showLoading();

            const apiData = await fetchConjugation(query);

            if (!apiData || apiData.p2?.missingVerb || apiData.p2?.invalidVerb) {
                showNoResults(query);
                return;
            }

            displayConjugation(apiData, query);
        }

        function showLoading() {
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Searching...</div>
                </div>
            `;
        }

        function showNoResults(query) {
            resultsSection.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="no-results-text">
                        No results found for "<strong>${query}</strong>"
                    </div>
                    <div style="margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;">
                        Try searching for verbs like: போ, வா, செய், படி, or எழுது
                    </div>
                </div>
            `;
        }

        function showEmptyState() {
            resultsSection.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="empty-title">Start Your Search</div>
                    <div class="empty-text">Enter a Tamil verb above to explore its conjugations</div>
                </div>
            `;
        }

        // DOM elements
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const navOverlay = document.getElementById('navOverlay');
        const drawerCloseBtn = document.getElementById('drawerCloseBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const overlay = document.getElementById('overlay');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsSection = document.getElementById('resultsSection');

        // Navigation hamburger logic
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('open');
            navOverlay.classList.toggle('show');
        });

        navOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('open');
            navOverlay.classList.remove('show');
        });

        if (drawerCloseBtn) {
            drawerCloseBtn.addEventListener('click', () => {
                navMenu.classList.remove('open');
                hamburger.classList.remove('active');
                navOverlay.classList.remove('show');
            });
        }

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'orange';
            setTheme(savedTheme);
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.toggle('active', option.dataset.theme === savedTheme);
            });
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            setTimeout(() => {
                updateParticleColors();
            }, 100);
        }

        function updateParticleColors() {
            const particles = document.querySelectorAll('.particle');
            const computedStyle = getComputedStyle(document.documentElement);
            const particleColor = computedStyle.getPropertyValue('--particle-color').trim();
            
            particles.forEach(particle => {
                particle.style.background = particleColor;
            });
        }

        // Create particles
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // Event Listeners
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('open');
            overlay.classList.add('show');
        });

        function closeSettingsPanel() {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('show');
        }

        closeSettings.addEventListener('click', closeSettingsPanel);
        overlay.addEventListener('click', closeSettingsPanel);

        // Theme Selection
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                setTheme(option.dataset.theme);
            });
        });

        // Search Events
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            createParticles();
            updateParticleColors();
        });

        // Interactive particle effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 3 === 0) {
                    const rect = particle.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const distance = Math.sqrt(x * x + y * y);
                    
                    if (distance < 150) {
                        particle.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px) scale(1.2)`;
                        particle.style.opacity = '1';
                    }
                }
            });
        });
    </script>
