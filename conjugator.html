        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, var(--glow-color-light) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-4px) rotate(0.2deg); }
            66% { transform: translateY(2px) rotate(-0.2deg); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--particle-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {

        /* Settings Panel */
        .settings-panel {
            position: fixed;

        .theme-options {
            display: grid;

            gap: 0.8rem;

        .theme-option {
            width: 75px;

            border-radius: 12px;

            transition: var(--transition);

        /* Hamburger Menu Styles */
        .navbar {
            position: fixed;

        .hamburger {
            width: 44px;
            height: 44px;
            background: #1a1a1a00;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 100;
        }
        .hamburger::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, var(--glow-color-light), transparent);
            opacity: 0;
            transition: var(--transition);
        }
        .hamburger.hide {
            display: none !important;
        }
        .hamburger:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.05);
        }
        .hamburger:hover::before { opacity: 1; }

        .hamburger-lines { position: relative; z-index: 2; }
        .hamburger-line {
            width: 16px;
            height: 2px;
            background: var(--text-secondary);
            margin: 3px 0;
            transition: var(--transition);
            border-radius: 2px;
        }
        .hamburger:hover .hamburger-line { background: var(--primary-color); }

        .hamburger.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

                for (let len = 4; len >= 1; len--) {
                    if (i + len <= str.length) {
                        let substr = str.substring(i, i + len);
                        if (map[substr]) {
                            result += map[substr];
                            i += len;
                            matched = true;
                            break;
                        }
                    }
                }
                
                // If no match found, keep the original character
                if (!matched) {
                    result += str[i];
                    i++;
                }
            }

            return result;
        }
        // API fetch function
        async function fetchConjugation(word) {
            const endpoint = `https://api.verbix.com/conjugator/iv1/6153a464-b4f0-11ed-9ece-ee3761609078/1/50/150/${encodeURIComponent(word)}`;
            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error("Network error");
                const data = await response.json();
                return data;
            } catch (err) {
                console.error("API error:", err);
                return null;
            }
        }

        // Split conjugation into Tamil and transliteration
        function processConjugationHTML(html, translitMode, verbEnding) {
            const pronounMap = {
                "Sg.1": "‡Æ®‡Ææ‡Æ©‡Øç",
                "Sg.2": "‡Æ®‡ØÄ",
                "Sg.3 masculine": "‡ÆÖ‡Æµ‡Æ©‡Øç",
                "Sg.3 feminine": "‡ÆÖ‡Æµ‡Æ≥‡Øç",
                "Sg.3 honorific": "‡ÆÖ‡Æµ‡Æ∞‡Øç",
                "Sg.3 neuter": "‡ÆÖ‡Æ§‡ØÅ",
                "Pl.1": "‡Æ®‡Ææ‡ÆÆ‡Øç/‡Æ®‡Ææ‡Æô‡Øç‡Æï‡Æ≥‡Øç",
                "Pl.2": "‡Æ®‡ØÄ‡Æô‡Øç‡Æï‡Æ≥‡Øç",
                "Pl.3 epicene": "‡ÆÖ‡Æµ‡Æ∞‡Øç‡Æï‡Æ≥‡Øç",
                "Pl.3 neuter": "‡ÆÖ‡Æµ‡Øà",
                "All persons": "‡ÆÖ‡Æ©‡Øà‡Æµ‡Æ∞‡ØÅ‡ÆÆ‡Øç"
            };

            const wrapper = document.createElement("div");
            wrapper.innerHTML = html;

            // Remove "Verbs conjugated like ..." and "Sample Sentences"
            wrapper.querySelectorAll('div, p, span, h4').forEach(el => {
                const txt = el.textContent.trim();
                if (
                    /^verbs conjugated like/i.test(txt) ||
                    /^sample sentences/i.test(txt)
                ) {
                    el.remove();
                }
            });

            // Remove duplicate consecutive tense headers (h4)
            let lastHeader = null;
            wrapper.querySelectorAll('h4').forEach(hdr => {
                const txt = hdr.textContent.trim();
                if (lastHeader && lastHeader.textContent.trim() === txt) {
                    hdr.remove();
                } else {
                    lastHeader = hdr;
                }
            });

            // Get all verb tables
            const tables = wrapper.querySelectorAll("table.verbtense");

            tables.forEach(table => {
                let hasTamilRows = false;
                const rows = table.querySelectorAll("tr");
                rows.forEach(row => {
                    const cells = row.querySelectorAll("td");
                    if (cells.length >= 2) {
                        // Pronoun replacement
                        let pronounText = cells[0].textContent.trim();

                        // Remove row if pronoun contains both "conditional" and "informal"
                        const pronounLower = pronounText.toLowerCase();
                        if (pronounLower.includes('conditional') && pronounLower.includes('informal')) {
                            row.remove();
                            return;
                        }

                        if (pronounMap[pronounText]) {
                            cells[0].textContent = pronounMap[pronounText];
                        }
                        cells[0].classList.add('pronoun');

                        const wordCell = cells[1];
                        let text = wordCell.textContent.trim();

                        // Handle semicolon-separated conjugations based on verb ending
                        if (verbEnding && text.includes(';')) {
                            const parts = text.split(';').map(p => p.trim());
                            if (verbEnding === '‡Æ§‡Øç‡Æ§‡Æ≤‡Øç' && parts.length > 1) {
                                // Use the part after the semicolon
                                text = parts[1];
                            } else if (verbEnding === '‡Æ§‡Æ≤‡Øç' && parts.length > 0) {
                                // Use the part before the semicolon
                                text = parts[0];
                            }
                        }

                        // Remove row if any Latin letters are present
                        if (/[a-zA-Z]/.test(text)) {
                            row.remove();
                        } else {
                            hasTamilRows = true;
                            wordCell.innerHTML = `<span class="tamil-word">${text}</span>`;

                            // Handle transliteration column
                            if (translitMode && translitMode !== 'off') {
                                // Check for existing transliteration cell (3rd cell)
                                const existingTranslit = row.querySelector('td:nth-child(3)');
                                if (existingTranslit) {
                                    existingTranslit.remove();
                                }
                                // Add new transliteration column
                                const translitCell = document.createElement('td');
                                translitCell.className = 'translit';
                                const romanized = romanizeTamil(text, translitMode);
                                translitCell.textContent = romanized;
                                row.appendChild(translitCell);
                            } else {
                                // Remove transliteration cell if mode is off
                                const existingTranslit = row.querySelector('td:nth-child(3)');
                                if (existingTranslit) {
                                    existingTranslit.remove();
                                }
                            }
                        }
                    }
                });

                // If no Tamil rows remain, remove the table (including its header)
                if (!hasTamilRows) {
                    if (table.previousElementSibling && table.previousElementSibling.tagName === 'H4') {
                        table.previousElementSibling.remove();
                    }
                    table.remove();
                    return;
                }

                // For negative tables: if all remaining rows have the same conjugation, reduce to one row
                const tamilRows = Array.from(table.querySelectorAll('tr')).filter(row => {
                    const cells = row.querySelectorAll('td');
                    return cells.length >= 2 && !/[a-zA-Z]/.test(cells[1].textContent.trim());
                });
                if (tamilRows.length > 1) {
                    const firstConj = tamilRows[0].querySelectorAll('td')[1].textContent.trim();
                    const allSame = tamilRows.every(row => row.querySelectorAll('td')[1].textContent.trim() === firstConj);
                    if (allSame) {
                        // Remove all but the first row
                        tamilRows.slice(1).forEach(row => row.remove());
                        // Change pronoun cell to "All persons" (in Tamil)
                        const pronounCell = tamilRows[0].querySelectorAll('td')[0];
                        pronounCell.textContent = pronounMap["All persons"];
                        pronounCell.classList.add('pronoun');
                    }
                }
            });

            return wrapper.innerHTML;
        }

        // Display conjugation result

        function displayConjugation(apiData, query, verbEnding) {
            if (!apiData.p1 || !apiData.p1.html) {
                showNoResults(query);
                return;
            }

            let translitMode = getTranslitConvention();

            // Use the remembered toggle state
            let processedHTML = processConjugationHTML(apiData.p1.html, showTranslitChecked ? translitMode : 'off', verbEnding);

            resultsSection.innerHTML = `
                <div class="results-header">
                    <div class="results-title">Verb Conjugation</div>
                    <div class="results-count">Results for "<strong>${query}</strong>"</div>
                    <label class="toggle-translit">
                        <input type="checkbox" id="showTranslit"> Show transliteration
                    </label>
                </div>
                <div class="result-card" id="conjCard">
                    ${processedHTML}
                </div>
            `;

            const translitToggle = document.getElementById("showTranslit");
            translitToggle.checked = showTranslitChecked; // Restore state

            translitToggle.addEventListener("change", (e) => {
                showTranslitChecked = e.target.checked; // Remember state
                const mode = showTranslitChecked ? translitMode : 'off';
                const newHTML = processConjugationHTML(apiData.p1.html, mode, verbEnding);
                document.getElementById('conjCard').innerHTML = newHTML;
            });
        }

        // Search functionality
        async function performSearch() {
            let query = searchInput.value.trim();
            if (!query) {
                showEmptyState();
                return;
            }

            // Track which ending was present
            let verbEnding = null;
            if (query.endsWith('‡Æ§‡Øç‡Æ§‡Æ≤‡Øç')) {
                verbEnding = '‡Æ§‡Øç‡Æ§‡Æ≤‡Øç';
                query = query.slice(0, -5); // Remove ‡Æ§‡Øç‡Æ§‡Æ≤‡Øç (5 characters)
            } else if (query.endsWith('‡Æ§‡Æ≤‡Øç')) {
                verbEnding = '‡Æ§‡Æ≤‡Øç';
                query = query.slice(0, -3); // Remove ‡Æ§‡Æ≤‡Øç (3 characters)
            }

            // Transform ending: ‡Æ£‡ØÅ/‡Æ≥‡ØÅ/‡Æ≤‡ØÅ ‚Üí ‡Æ£‡Øç/‡Æ≥‡Øç/‡Æ≤‡Øç
            if (query.endsWith('‡Æ£‡ØÅ')) {
                query = query.slice(0, -2) + '‡Æ£‡Øç';
            } else if (query.endsWith('‡Æ≥‡ØÅ')) {
                query = query.slice(0, -2) + '‡Æ≥‡Øç';
            } else if (query.endsWith('‡Æ≤‡ØÅ')) {
                query = query.slice(0, -2) + '‡Æ≤‡Øç';
            }

            // If last letter appears twice, remove the second occurrence
            if (query.length >= 2) {
                const lastChar = query[query.length - 1];
                const secondLastChar = query[query.length - 2];
                if (lastChar === secondLastChar) {
                    query = query.slice(0, -1);
                }
            }

            showLoading();

            const apiData = await fetchConjugation(query);

            if (!apiData || apiData.p2?.missingVerb || apiData.p2?.invalidVerb) {
                showNoResults(query);
                return;
            }

            displayConjugation(apiData, query, verbEnding);
        }

        function showLoading() {
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Searching...</div>
                </div>
            `;
        }

        function showNoResults(query) {
            resultsSection.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="no-results-text">
                        No results found for "<strong>${query}</strong>"
                    </div>
                    <div style="margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;">
                        Try searching for verbs like: ‡Æ™‡Øã, ‡Æµ‡Ææ, ‡Æö‡ØÜ‡ÆØ‡Øç, ‡Æ™‡Æü‡Æø, or ‡Æé‡Æ¥‡ØÅ‡Æ§‡ØÅ
                    </div>
                </div>
            `;
        }

        function showEmptyState() {
            resultsSection.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="empty-title">Start Your Search</div>
                    <div class="empty-text">Enter a Tamil verb above to explore its conjugations</div>
                </div>
            `;
        }

        // DOM elements
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const navOverlay = document.getElementById('navOverlay');
        const drawerCloseBtn = document.getElementById('drawerCloseBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const overlay = document.getElementById('overlay');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsSection = document.getElementById('resultsSection');

        // Navigation hamburger logic
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('open');
            navOverlay.classList.toggle('show');
            // Hide hamburger when menu is open
            hamburger.classList.toggle('hide', navMenu.classList.contains('open'));
        });

        navOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('open');
            navOverlay.classList.remove('show');
            hamburger.classList.remove('hide');
        });

        if (drawerCloseBtn) {
            drawerCloseBtn.addEventListener('click', () => {
                navMenu.classList.remove('open');
                hamburger.classList.remove('active');
                navOverlay.classList.remove('show');
                hamburger.classList.remove('hide');
            });
        }

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'orange';
            setTheme(savedTheme);
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.toggle('active', option.dataset.theme === savedTheme);
            });
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            setTimeout(() => {
                updateParticleColors();
            }, 100);
        }

        function updateParticleColors() {
            const particles = document.querySelectorAll('.particle');
            const computedStyle = getComputedStyle(document.documentElement);
            const particleColor = computedStyle.getPropertyValue('--particle-color').trim();
            
            particles.forEach(particle => {
                particle.style.background = particleColor;
            });
        }

        // Create particles
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // Event Listeners
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('open');
            overlay.classList.add('show');
        });

        function closeSettingsPanel() {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('show');
        }

        closeSettings.addEventListener('click', closeSettingsPanel);
        overlay.addEventListener('click', closeSettingsPanel);

        // Theme Selection
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                setTheme(option.dataset.theme);
            });
        });

        // Search Events
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            createParticles();
            updateParticleColors();
        });

        // Interactive particle effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 3 === 0) {
                    const rect = particle.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const distance = Math.sqrt(x * x + y * y);
                    
                    if (distance < 150) {
                        particle.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px) scale(1.2)`;
                        particle.style.opacity = '1';
                    }
                }
            });
        });

        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/TamilDictionaryWebsite/service-worker.js')
              .then(function(registration) {
                console.log('Service Worker registered!');
              })
              .catch(function(error) {
                console.log('Service Worker registration failed:', error);
              });
          });
        }
    </script>
