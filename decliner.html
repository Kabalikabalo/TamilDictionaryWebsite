    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b35;
            --secondary-color: #ff8c42;
            --accent-color: #ffa726;
            --glow-color: rgba(255, 107, 53, 0.3);
            --glow-color-light: rgba(255, 107, 53, 0.1);
            --glow-color-medium: rgba(255, 107, 53, 0.2);
            --particle-color: #ff6b35;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #333333;
            --shadow-light: 0 4px 20px var(--glow-color);
            --shadow-medium: 0 8px 30px var(--glow-color);
            --shadow-heavy: 0 20px 60px var(--glow-color);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        /* Theme variations */
        [data-theme="orange"] {
            --primary-color: #ff6b35;
            --secondary-color: #ff8c42;
            --accent-color: #ffa726;
            --glow-color: rgba(255, 107, 53, 0.3);
            --glow-color-light: rgba(255, 107, 53, 0.1);
            --glow-color-medium: rgba(255, 107, 53, 0.2);
            --particle-color: #ff6b35;
        }

        [data-theme="blue"] {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --accent-color: #93c5fd;
            --glow-color: rgba(59, 130, 246, 0.3);
            --glow-color-light: rgba(59, 130, 246, 0.1);
            --glow-color-medium: rgba(59, 130, 246, 0.2);
            --particle-color: #3b82f6;

        [data-theme="purple"] {

            --secondary-color: #a78bfa;
            --accent-color: #c4b5fd;
            --glow-color: rgba(139, 92, 246, 0.3);
            --glow-color-light: rgba(139, 92, 246, 0.1);
            --glow-color-medium: rgba(139, 92, 246, 0.2);
            --particle-color: #8b5cf6;
        }

        [data-theme="green"] {
            --primary-color: #10b981;
            --secondary-color: #34d399;
            --accent-color: #6ee7b7;
            --glow-color: rgba(16, 185, 129, 0.3);
            --glow-color-light: rgba(16, 185, 129, 0.1);
            --glow-color-medium: rgba(16, 185, 129, 0.2);
            --particle-color: #10b981;
        }

        [data-theme="red"] {
            --primary-color: #ef4444;
            --secondary-color: #f87171;
            --accent-color: #fca5a5;
            --glow-color: rgba(239, 68, 68, 0.3);
            --glow-color-light: rgba(239, 68, 68, 0.1);

        [data-theme="cyan"] {

            --secondary-color: #22d3ee;

            --glow-color: rgba(6, 182, 212, 0.3);

        [data-theme="pink"] {
            --primary-color: #ec4899;
            --secondary-color: #f472b6;
            --accent-color: #f9a8d4;
            --glow-color: rgba(236, 72, 153, 0.3);
            --glow-color-light: rgba(236, 72, 153, 0.1);
            --glow-color-medium: rgba(236, 72, 153, 0.2);
            --particle-color: #ec4899;
        }

        [data-theme="amber"] {
            --primary-color: #f59e0b;
            --secondary-color: #fbbf24;
            --accent-color: #fcd34d;
            --glow-color: rgba(245, 158, 11, 0.3);
            --glow-color-light: rgba(245, 158, 11, 0.1);
            --glow-color-medium: rgba(245, 158, 11, 0.2);
            --particle-color: #f59e0b;
        }

        [data-theme="emerald"] {
            --primary-color: #059669;
            --secondary-color: #10b981;
            --accent-color: #34d399;
            --glow-color: rgba(5, 150, 105, 0.3);
            --glow-color-light: rgba(5, 150, 105, 0.1);

            --particle-color: #059669;
        }

        [data-theme="indigo"] {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --accent-color: #818cf8;
            --glow-color: rgba(79, 70, 229, 0.3);
            --glow-color-light: rgba(79, 70, 229, 0.1);
            --glow-color-medium: rgba(79, 70, 229, 0.2);
            --particle-color: #4f46e5;
        }

        [data-theme="rose"] {
            --primary-color: #f43f5e;
            --secondary-color: #fb7185;
            --accent-color: #fda4af;

        [data-theme="violet"] {

            --glow-color-medium: rgba(124, 58, 237, 0.2);
            --particle-color: #7c3aed;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--glow-color-light) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, var(--glow-color-light) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-4px) rotate(0.2deg); }
            66% { transform: translateY(2px) rotate(-0.2deg); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--particle-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }
        body[data-theme="orange"] .particle {
    background: #ff6b35 !important;
    }
    body[data-theme="blue"] .particle {
        background: #3b82f6 !important;
    }
    body[data-theme="purple"] .particle {
        background: #8b5cf6 !important;
    }

        background: #10b981 !important;
    }

    }

        background: #f43f5e !important;
    }
    body[data-theme="violet"] .particle {
        background: #7c3aed !important;
    }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0.3; 
            }
            25% { 
                transform: translateY(-100px) translateX(20px); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-60px) translateX(-20px); 
                opacity: 0.6; 
            }
            75% { 
                transform: translateY(-120px) translateX(10px); 
                opacity: 0.4; 
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px var(--glow-color);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Settings Button */
        .settings-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1100;
            background: #1a1a1a40;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .settings-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: var(--card-bg);
            border-left: 1px solid var(--border-color);
            padding: 2rem;
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .theme-section {
            margin-bottom: 2rem;
        }

        .theme-label {
            display: block;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
        }

        .theme-option {
            width: 75px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            background: var(--dark-bg);
            font-size: 0.85rem;
        }

        .theme-option.active {
            border-color: var(--primary-color);
            background: var(--glow-color-light);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .theme-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Hamburger Menu Styles */
        .navbar {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1100;
        }

        .hamburger {
            width: 44px;
            height: 44px;
            background: #1a1a1a00;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 100;
        }
        .hamburger::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, var(--glow-color-light), transparent);
            opacity: 0;
            transition: var(--transition);
        }
        .hamburger.hide {
            display: none !important;
        }
        .hamburger:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.05);
        }
        .hamburger:hover::before { opacity: 1; }

        .hamburger-lines { position: relative; z-index: 2; }
        .hamburger-line {
            width: 16px;
            height: 2px;
            background: var(--text-secondary);
            margin: 3px 0;
            transition: var(--transition);
            border-radius: 2px;
        }
        .hamburger:hover .hamburger-line { background: var(--primary-color); }

        .hamburger.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            transition: var(--transition);
            z-index: 1050;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        .nav-menu.open {
            left: 0;
            box-shadow: 0 0 50px var(--glow-color);
        }

        .nav-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--glow-color-light), transparent);
        }
        .nav-items { padding: 1.5rem 0; }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
            cursor: pointer;
        }
        .nav-item:hover {
            color: var(--primary-color);
            background: var(--glow-color-light);
            border-left-color: var(--primary-color);
            transform: translateX(8px);
        }
        .nav-item.active {
            color: var(--primary-color);
            background: var(--glow-color-medium);
            border-left-color: var(--primary-color);
        }
        .nav-item i {
            width: 20px;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        /* Close button inside drawer */
        .nav-close-btn {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 1200;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .nav-close-btn:hover {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 12px var(--glow-color);
        }

        /* Nav overlay */
        .nav-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        .nav-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Search Section */
        .search-section {
            background: #1a1a1a30;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-medium);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            animation: slideIn 2s ease-out;
        }

        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 4rem 1.2rem 1.5rem;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1.1rem;
            color: var(--text-primary);
            outline: none;
            transition: var(--transition);
            font-family: 'Inter', 'Noto Sans Tamil', sans-serif;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--glow-color-light);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), transparent);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 0.8rem 1.8rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }

        /* Toggle transliteration */
        .toggle-translit {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 1rem;

        function romanizeTamil(str, mode) {
            if (!str || mode === 'off') return '';
            const map = mode === 'iso' ? isoMap : simpleMap;
            
            let result = '';
            let i = 0;
            
            while (i < str.length) {
                let matched = false;
                
                // Try longer sequences first (4, 3, 2, 1 characters)
                for (let len = 4; len >= 1; len--) {
                    if (i + len <= str.length) {
                        let substr = str.substring(i, i + len);
                        if (map[substr]) {
                            result += map[substr];
                            i += len;
                            matched = true;
                            break;
                        }
                    }
                }
                
                // If no match found, keep the original character
                if (!matched) {
                    result += str[i];
                    i++;
                }
            }

            return result;
        }

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'orange';
            setTheme(savedTheme);
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.toggle('active', option.dataset.theme === savedTheme);
            });
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            setTimeout(() => {
                updateParticleColors();
            }, 100);
        }

        function updateParticleColors() {
            const particles = document.querySelectorAll('.particle');
            const computedStyle = getComputedStyle(document.documentElement);
            const particleColor = computedStyle.getPropertyValue('--particle-color').trim();
            
            particles.forEach(particle => {
                particle.style.background = particleColor;
            });
        }

        // Create particles
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 1 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

            settingsPanel.classList.add('open');

            settingsPanel.classList.remove('open');

        }

        });

        });

        // Interactive particle effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 3 === 0) {
                    const rect = particle.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const distance = Math.sqrt(x * x + y * y);
                    
                    if (distance < 150) {
                        particle.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px) scale(1.2)`;
                        particle.style.opacity = '1';
                    }
                }
            });
        });
