        /* Animated Background */

        /* Word of the Day Button */
        .wotd-container {

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            width: 100%;
        }

        .wotd-button-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        .wotd-toggle-btn {
            position: relative;
            flex: 1;
            padding: 1rem 1.2rem;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            text-align: left;
            overflow: hidden;
        }

        .wotd-toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--glow-color-light), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .wotd-toggle-btn i {
            position: relative;
            z-index: 2;
            margin-right: 0.5rem;
        }

        .wotd-toggle-btn span {
            position: relative;
            z-index: 2;
        }

        .wotd-toggle-btn::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            background: transparent;
            transition: var(--transition);
            z-index: 2;
        }

        .wotd-toggle-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--glow-color-light);
        }

        .wotd-toggle-btn:hover::before {
            opacity: 1;
        }

        .wotd-toggle-btn.active {
            border-color: var(--primary-color);
            background: var(--glow-color-light);
            box-shadow: 0 0 20px var(--glow-color);
            color: var(--primary-color);
        }

        .wotd-toggle-btn.active::before {
            opacity: 1;
        }

        .wotd-toggle-btn.active::after {
            border-color: var(--primary-color);
            background: var(--primary-color);
            box-shadow: inset 0 0 0 3px var(--card-bg);
        }

        /* Loading */

            border-left: 5px solid transparent;
            border-radius: 50%;

        .category-card {
            margin-bottom: 2rem;

        .category-header {
            background: linear-gradient(135deg, var(--primary-color), transparent);
            border: 2px solid var(--primary-color);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            opacity: 0.97;
            box-shadow: 0 4px 24px 0 var(--glow-color-light);
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.07) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .category-header::after {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: linear-gradient(60deg, transparent 60%, rgba(255,255,255,0.18) 80%, transparent 100%);
            animation: shine 4s infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin: 0;

            background: var(--glow-color-light);
            border: 1px solid var(--primary-color);
            border-radius: 25px;
            padding: 0.6rem 1.2rem;
            font-family: 'Noto Sans Tamil', 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);

        .translation-bubble:hover {

            border-color: var(--primary-color);
            transform: translateY(-2px);

            }

            to { transform: scaleX(1); }

            100% { transform: rotate(360deg); }

    function romanizeTamil(str, mode) {
        if (!str || mode === 'off') return '';
        const map = mode === 'iso' ? isoMap : simpleMap;
        
        let result = '';
        let i = 0;
        
        while (i < str.length) {
            let matched = false;
            
            // Try longer sequences first (4, 3, 2, 1 characters)
            for (let len = 4; len >= 1; len--) {
                if (i + len <= str.length) {
                    let substr = str.substring(i, i + len);
                    if (map[substr]) {
                        result += map[substr];
                        i += len;
                        matched = true;
                        break;
                    }
                }
            }
            
            // If no match found, keep the original character
            if (!matched) {
                result += str[i];
                i++;
            }
        }

        return result;
    }

        async function doSearch(word) {

            word = word.trim();
            if (!word) return;

            // Only replace spaces with underscores if input is English
            if (/^[a-zA-Z\s]+$/.test(word)) {
                word = word.toLowerCase().replace(/\s+/g, '_');
            }

            resultDiv.style.display = 'none';
            spinner.style.display = 'block';

            try {
                // Always fetch fresh data by adding a cache-busting query param
                const url = `https://tamildictionary.onrender.com/word/${encodeURIComponent(word)}?t=${Date.now()}`;
                const res = await fetch(url, { cache: 'reload' });
                
                if (!res.ok) {
                    if (res.status === 404) {
                        throw new Error("Word not found");
                    }
                    throw new Error("API error");
                }
                
                const data = await res.json();
                spinner.style.display = "none";

                let html = '';
                // Collect all translations (sanitized) so the sentence generator can use them
                const allTranslations = [];
                
                // Get all category keys
                let categoryKeys = Object.keys(data);
                
                // If 'default' exists and there are other categories, move default to the top
                const hasDefault = categoryKeys.includes('default');
                
                if (hasDefault && categoryKeys.length > 1) {
                    // Reorder: default first, then others
                    categoryKeys = ['default', ...categoryKeys.filter(k => k !== 'default')];
                }
                
                // Process each category (key) in the response
                categoryKeys.forEach(category => {
                    let displayCategory = category;
                    if (category === '') displayCategory = 'Noun';
                    if (category === '') displayCategory = 'Verb';
                    const translations = data[category];
                    
                    if (translations && Array.isArray(translations)) {
                        // Collect translations into a flat array (remove trailing dots and category labels)
                        translations.forEach(item => {
                            if (Array.isArray(item)) {
                                item.forEach(sub => {
                                    if (typeof sub === 'string') {
                                        const s = sub.replace(/\.$/, '').replace(/\[([^\]]+)\]\s*/g, '').trim();
                                        if (s) allTranslations.push(s);
                                    }
                                });
                            } else if (typeof item === 'string') {
                                const s = item.replace(/\.$/, '').replace(/\[([^\]]+)\]\s*/g, '').trim();
                                if (s) allTranslations.push(s);
                            }
                        });

                        // Create bubbles for this category
                        const bubblesHtml = createTranslationBubbles(translations);
                        
                        if (bubblesHtml) {
                            // Only show header if it's not "default"
                            if (category !== 'default') {

                                        </div>
                                        <div class="category-content">
                                            <div class="bubbles-container">

                                        </div>
                                    </div>

                                html += `
                                    <div class="category-card">
                                        <div class="category-content">
                                            <div class="bubbles-container">
                                                ${bubblesHtml}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                    }
                });

                // Deduplicate and limit translations (we only need a handful of distinct senses)
                const uniqueTranslations = Array.from(new Set(allTranslations)).slice(0, 8);

                if (html) {
                    resultDiv.innerHTML = html;
                    resultDiv.style.display = 'block';
                    
                    // Save the last searched word (not the translations)
                    localStorage.setItem('lastSearchedWord', input.value);
                    
                    // Generate example sentences using collected translations

                    // Fetch extra information from Tamil Wiktionary (explaintext=1) and render it
                    fetchWiktionary(input.value);
                } else {

            } catch (e) {

                if (e.message === "Word not found") {
                    showError("Word not found in dictionary.");
                } else {
                    showError("Failed to fetch. Please check your internet or try another word.");

            resultDiv.appendChild(examplesSection);

            try {
                // Detect if input is Tamil or English
                const isTamil = /[\u0B80-\u0BFF]/.test(word);

                // Build a short senses list to give the model context (if available)
                const senses = (Array.isArray(translations) && translations.length) ? translations.slice(0,6).join('; ') : word;

                const prompt = isTamil
                    ? `Generate 4 authentic, natural and idiomatic Tamil sentences that use the word "${word}", make the first very grammaticaly simple. For each sentence, provide two lines exactly in this format:\nTamil: [Tamil sentence]\nEnglish: [English translation]\n\nDo not add any commentary, labels, or explanationsonly the sentence pairs. Make sure all the Tamil sentences contain the word "${word}" in some form (they can be conjugated or declined). Make sure both the Tamil and English sentences are natural and idiomatic.`
                    : `Generate 4 authentic, natural and idiomatic English sentences that use the word "${word}", make the first very grammaticaly simple. For each sentence, provide two lines exactly in this format:\nEnglish: [English sentence]\nTamil: [Tamil translation]\n\nDo not add any commentary, labels, or explanationsonly the sentence pairs. Make sure all the English sentences contain the word "${word}" in some form (they can be conjugated). Make sure both the English and Tamil sentences are natural and idiomatic.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API Error:', errorData);
                    throw new Error(errorData.error?.message || 'Failed to generate sentences');
                }

                const data = await response.json();
                if (!data || !data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid response from API');
                }

                const generatedText = data.candidates[0].content.parts[0].text || '';

                // Parse the generated sentences
                const sentences = parseSentences(generatedText, isTamil);

                // Display sentences compactly (with expand controls)
                displaySentences(examplesSection, sentences, isTamil);

            } catch (error) {
                console.error('Error generating sentences:', error);
                examplesSection.querySelector('.examples-loading').innerHTML = `
                    <div class="examples-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Could not generate example sentences. Please check your API key in settings.</p>
                    </div>
                `;
            }
        }

        // Parse sentences from Gemini response
        function parseSentences(text, isTamil) {
            const sentences = [];
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            let current = {};

            for (let line of lines) {
                if (isTamil) {
                    if (line.startsWith('Tamil:')) {
                        if (current.tamil && current.english) { sentences.push(current); current = {}; }
                        current.tamil = line.replace('Tamil:', '').trim();
                    } else if (line.startsWith('English:')) {
                        current.english = line.replace('English:', '').trim();
                    }
                } else {
                    if (line.startsWith('English:')) {
                        if (current.english && current.tamil) { sentences.push(current); current = {}; }
                        current.english = line.replace('English:', '').trim();
                    } else if (line.startsWith('Tamil:')) {
                        current.tamil = line.replace('Tamil:', '').trim();
                    }
                }
            }
            if (current.tamil && current.english) sentences.push(current);
            // Return up to 4 sentence pairs
            return sentences.filter(s => s.tamil && s.english).slice(0,4);
        }

        // Display sentences in the UI (compact with expand toggles)
        function displaySentences(container, sentences, isTamil) {
            if (!sentences || sentences.length === 0) {
                container.querySelector('.examples-loading').innerHTML = `
                    <div class="examples-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>No example sentences could be generated.</p>
                    </div>
                `;
                return;
            }

            const romanizationMode = getRomanizationSetting();
            let sentencesHtml = '';
            sentences.forEach((s, idx) => {
                // Always show Tamil first, English second
                const first = s.tamil;
                const second = s.english;

                // Add transliteration if enabled
                let romanText = '';
                if (romanizationMode !== 'off' && /[\u0B80-\u0BFF]/.test(first)) {
                    const romanized = romanizeTamil(first, romanizationMode);
                    if (romanized) {
                        romanText = `<div class="sentence-romanization">${escapeHTML(romanized)}</div>`;
                    }
                }

                sentencesHtml += `
                    <div class="sentence-item">
                        <div class="sentence-text">${escapeHTML(first)}</div>
                        ${romanText}
                        <div class="sentence-translation">${escapeHTML(second)}</div>
                    </div>
                `;
            });

            // Replace loading block with sentences
            container.querySelector('.examples-loading').outerHTML = sentencesHtml;
        }

        // Fetch extra information from Tamil Wiktionary using extracts & explaintext
        async function fetchWiktionary(term) {
            if (!term) return;
            try {
                const title = encodeURIComponent(term.trim().replace(/\s+/g, '_'));
                const apiUrl = `https://ta.wiktionary.org/w/api.php?action=query&prop=extracts&explaintext=1&format=json&formatversion=2&titles=${title}&origin=*`;
                const res = await fetch(apiUrl);
                if (!res.ok) return;
                const data = await res.json();
                const page = data?.query?.pages?.[0];
                
                // Skip if page is missing or doesn't exist
                if (!page || page.missing === true || page.invalid === true) return;
                
                let extract = page?.extract || '';
                if (!extract || extract.trim().length === 0) return;

                // Filter out sections containing ""
                const lines = extract.split('\n');
                const filteredLines = [];
                let skipSection = false;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    // Check if this is a section header containing 
                    if (line.includes('===') && line.includes('')) {
                        skipSection = true;
                        continue;
                    }
                    // Check if we hit a new section (reset skip)
                    if (line.includes('===') && !line.includes('')) {
                        skipSection = false;
                    }
                    // Add line if not skipping
                    if (!skipSection) {
                        filteredLines.push(line);
                    }
                }
                
                extract = filteredLines.join('\n');
                if (!extract.trim()) return;

                // Parse and format content nicely
                let html = '';
                const sections = extract.split(/\n(?==)/); // Split on lines starting with =
                
                sections.forEach((section, idx) => {
                    if (!section.trim()) return;
                    
                    // Extract section header and content
                    const lines = section.split('\n');
                    let header = '';
                    let contentLines = [];
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('==') && line.endsWith('==')) {
                            header = line.replace(/^=+\s*/, '').replace(/\s*=+$/, '').trim();
                        } else if (line) {
                            contentLines.push(line);
                        }
                    }
                    
                    // Skip this section if there's no content (only header or empty)
                    if (contentLines.length === 0) return;
                    
                    // Add header if present (will be styled in orange via CSS)
                    if (header) {
                        html += `<h3>${escapeHTML(header)}</h3>`;
                    }
                    
                    // Process content - preserve newlines and structure
                    // Check if it's a list format (numbered/bulleted)
                    const isList = contentLines.some(l => /^[\d\-*]/.test(l));
                    
                    // Check if it's semicolon-separated items (like translations)
                    const fullText = contentLines.join(' ');
                    const hasSemicolons = fullText.includes(';') && fullText.split(';').length > 3;
                    
                    if (isList) {
                        html += '<ul>';
                        contentLines.forEach(line => {
                            if (/^[\d\-*]/.test(line)) {
                                const cleaned = line.replace(/^[\d\-*\.\)]+\s*/, '');
                                if (cleaned.trim()) {
                                    html += `<li>${escapeHTML(cleaned)}</li>`;
                                }
                            }
                        });
                        html += '</ul>';
                    } else if (hasSemicolons) {
                        // Split by semicolons and create a list for readability
                        const items = fullText.split(';').map(item => item.trim()).filter(item => item);
                        html += '<ul>';
                        items.forEach(item => {
                            html += `<li>${escapeHTML(item)}</li>`;
                        });
                        html += '</ul>';
                    } else {
                        // Preserve original line breaks - each line becomes a paragraph
                        contentLines.forEach(line => {
                            if (line.trim()) {
                                html += `<p>${escapeHTML(line.trim())}</p>`;
                            }
                        });
                    }
                });

                if (!html.trim()) return;

                // Remove existing extra-info if any
                const old = resultDiv.querySelector('.extra-info');
                if (old) old.remove();

                const section = document.createElement('div');
                section.className = 'extra-info';
                section.id = 'extraInfoSection';
                section.innerHTML = `
                    <div class="extra-info-header">
                        <i class="fas fa-book"></i>
                        <h3 class="extra-info-title">Extra Information (Wiktionary)</h3>
                    </div>
                    <div class="extra-info-content">${html}</div>
                `;

                resultDiv.appendChild(section);

                // Add navigation buttons if content is long (check after a short delay for rendering)
                setTimeout(() => {
                    const exampleSection = resultDiv.querySelector('.example-sentences');
                    const extraSection = document.getElementById('extraInfoSection');
                    
                    if (exampleSection && extraSection) {
                        const viewportHeight = window.innerHeight;
                        const exampleTop = exampleSection.getBoundingClientRect().top + window.scrollY;
                        const extraTop = extraSection.getBoundingClientRect().top + window.scrollY;
                        const extraBottom = extraTop + extraSection.offsetHeight;
                        
                        // Only add buttons if extra info doesn't fit on one screen with examples
                        if (extraBottom - exampleTop > viewportHeight * 1.2) {
                            // Add "Jump to Extra Info" button after examples
                            const existingDownBtn = exampleSection.querySelector('.scroll-to-extra');
                            if (!existingDownBtn) {
                                const downBtn = document.createElement('button');
                                downBtn.className = 'scroll-nav-btn scroll-to-extra';
                                downBtn.innerHTML = '<span>View Extra Information</span><i class="fas fa-arrow-down"></i>';
                                downBtn.onclick = () => {
                                    extraSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                };
                                exampleSection.appendChild(downBtn);
                            }
                            
                            // Add "Back to Top" button at bottom of extra info
                            const existingUpBtn = extraSection.querySelector('.scroll-to-top');
                            if (!existingUpBtn) {
                                const upBtn = document.createElement('button');
                                upBtn.className = 'scroll-nav-btn scroll-to-top';
                                upBtn.innerHTML = '<i class="fas fa-arrow-up"></i><span>Back to Results</span>';
                                upBtn.onclick = () => {
                                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                };
                                extraSection.appendChild(upBtn);
                            }
                        }
                    }
                }, 300);
            } catch (e) {
                console.error('Wiktionary fetch error', e);
            }
        }

        // Word of the Day functionality
        async function loadWordOfTheDay() {
            const wotdBtn = document.getElementById('wotdBtn');
            const originalContent = wotdBtn.innerHTML;
            
            // Show loading state
            wotdBtn.disabled = true;
            wotdBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> <span>Loading...</span>';
            
            try {
                const response = await fetch('https://tamildictionary.onrender.com/word-of-the-day');
                if (!response.ok) {
                    throw new Error('Failed to fetch word of the day');
                }
                const data = await response.json();
                
                // Extract the word from the response
                // The API returns: { key: "word", entry: {...}, source: "...", wordOfTheDay: true }
                const word = data.key || data.word || data;
                
                // Set the word in the search input
                input.value = word;
                
                // Search for the word
                await doSearch(word);
                
            } catch (error) {
                console.error('Error fetching word of the day:', error);
                showError('Could not load word of the day. Please try again later.');
            } finally {
                // Restore button
                wotdBtn.disabled = false;
                wotdBtn.innerHTML = originalContent;
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', () => doSearch(input.value));
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doSearch(input.value);
        });
        
        // Word of the Day button
        document.getElementById('wotdBtn')?.addEventListener('click', loadWordOfTheDay);

        // Click mode management
        function initClickMode() {
            const savedMode = localStorage.getItem('clickMode') || 'copy';
            const copyBtn = document.getElementById('clickModeCopy');
            const searchBtn = document.getElementById('clickModeSearch');
            
            if (savedMode === 'copy') {
                copyBtn.classList.add('active');
                searchBtn.classList.remove('active');
            } else {
                searchBtn.classList.add('active');
                copyBtn.classList.remove('active');
            }
            
            copyBtn.addEventListener('click', () => {
                localStorage.setItem('clickMode', 'copy');
                copyBtn.classList.add('active');
                searchBtn.classList.remove('active');
            });
            
            searchBtn.addEventListener('click', () => {
                localStorage.setItem('clickMode', 'search');
                searchBtn.classList.add('active');
                copyBtn.classList.remove('active');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initRomanization();
            initWotdSettings();
            initClickMode();
            createParticles();
            updateParticleColors();
            
            // Load last searched word or default to 'paint'
            const lastWord = localStorage.getItem('lastSearchedWord') || 'paint';
            input.value = lastWord;
            doSearch(lastWord);
            
            // Initialize fixed scroll arrows
            initScrollArrows();
        });

        // Fixed Scroll Arrows Management
        function initScrollArrows() {
            const scrollDownArrow = document.getElementById('scrollDownArrow');
            const scrollUpArrow = document.getElementById('scrollUpArrow');
            
            // Scroll to bottom
            scrollDownArrow.addEventListener('click', () => {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // Scroll to top
            scrollUpArrow.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Show/hide arrows based on scroll position
            function updateArrowsVisibility() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;
                const scrolledFromTop = scrollTop;
                const scrolledFromBottom = scrollHeight - scrollTop - clientHeight;
                
                // Show down arrow if not at bottom (more than 100px from bottom)
                if (scrolledFromBottom > 100) {
                    scrollDownArrow.classList.add('visible');
                } else {
                    scrollDownArrow.classList.remove('visible');
                }
                
                // Show up arrow if scrolled down (more than 300px from top)
                if (scrolledFromTop > 300) {
                    scrollUpArrow.classList.add('visible');
                } else {
                    scrollUpArrow.classList.remove('visible');
                }
            }
            
            // Update on scroll
            window.addEventListener('scroll', updateArrowsVisibility);
            
            // Initial check
            updateArrowsVisibility();
        }

        // Interactive particle effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 3 === 0) {
                    const rect = particle.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const distance = Math.sqrt(x * x + y * y);
                    
                    if (distance < 150) {
                        particle.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px) scale(1.2)`;
                        particle.style.opacity = '1';
                    }
                }
            });
        });
        // Navigation hamburger logic
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const navOverlay = document.getElementById('navOverlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('open');
            navOverlay.classList.toggle('show');
        });

        navOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('open');
            navOverlay.classList.remove('show');
        });

        document.addEventListener('DOMContentLoaded', function() {
            var navMenu = document.getElementById('navMenu');
            var drawerCloseBtn = document.getElementById('drawerCloseBtn');
            var hamburger = document.getElementById('hamburger');
            var navOverlay = document.getElementById('navOverlay');
            function closeDrawer() {
                navMenu.classList.remove('open');
                hamburger.classList.remove('active');
                navOverlay.classList.remove('show');
            }
            if (drawerCloseBtn) {
                drawerCloseBtn.addEventListener('click', closeDrawer);
            }
        });

        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/TamilDictionaryWebsite/service-worker.js')
              .then(function(registration) {
                console.log('Service Worker registered!');
              })
              .catch(function(error) {
                console.log('Service Worker registration failed:', error);
              });
          });
        }
    </script>
